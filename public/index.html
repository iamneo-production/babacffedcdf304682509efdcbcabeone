<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
                <title>Tic Tac Toe</title>
                </head>
                <body>
                    <header>
                            <h1>Tic Tac Toe</h1>
                                </header>
                                    <div class="box">
                                            <div class="row">
                                                        <button class="btn" id="0"></button>
                                                                    <button class="btn" id="1"></button>
                                                                                <button class="btn" id="2"></button>
                                                                                        </div>
                                                                                                <div class="row">
                                                                                                            <button class="btn" id="3"></button>
                                                                                                                        <button class="btn" id="4"></button>
                                                                                                                                    <button class="btn" id="5"></button>
                                                                                                                                            </div>
                                                                                                                                                    <div class="row">
                                                                                                                                                                <button class="btn" id="6"></button>
                                                                                                                                                                            <button class="btn" id="7"></button>
                                                                                                                                                                                        <button class="btn" id="8"></button>
                                                                                                                                                                                                </div>
                                                                                                                                                                                                    </div>
                                                                                                                                                                                                        <div class="result-container">
                                                                                                                                                                                                                <p id="result">Player X's turn</p>
                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                        <div class="reset">
                                                                                                                                                                                                                                <button id="resetBtn" onclick="resetBoard()">Reset</button>
                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                        <script src="script.js"></script>
                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                        </html>
